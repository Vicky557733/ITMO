<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HOME</title>
    <link href='../static/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
    <link href='../../webapp/resources/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
    <link href='../static/css/myStyle.css' rel='stylesheet' type='text/css'/>
    <link href='../../webapp/resources/css/myStyle.css' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../webapp/resources/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".btn-pref .btn").click(function () {
                $(".btn-pref .btn").removeClass("btn-primary").addClass("btn-default");
                // $(".tab").addClass("active"); // instead of this do the below
                $(this).removeClass("btn-default").addClass("btn-primary");
            });
        });

        $(document).ready(function () {

            (function ($) {

                $('#myInput').keyup(function () {

                    var rex = new RegExp($(this).val(), 'i');
                    $('.searchable tr').hide();
                    $('.searchable tr').filter(function () {
                        return rex.test($(this).text());
                    }).show();

                })

            }(jQuery));

        });
        $(document).ready(function(){


            $("[data-toggle=tooltip]").tooltip();
        });
    </script>

</head>
<body>
<div class="col-lg-6 col-sm-6">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="http://lorempixel.com/100/100/people/9/"/>
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" src="http://lorempixel.com/100/100/people/9/"/>
        </div>
        <div class="card-info"> <span class="card-title"><p th:text="'login: ' + ${login}" /></span>
        </div>
    </div>

    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="..." id="myTabs">
        <div class="btn-group" role="group">
            <button type="button" id="myPage" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Моя страница</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="people" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">Люди</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="news" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">Новости</div>
            </button>
        </div>
    </div>

    <div class="well">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="widget-area no-padding blank">
                                <div class="status-upload">
                                    <form>
                                        <textarea placeholder="What are you doing right now?" ></textarea>
                                        <ul>
                                            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Audio"><i class="fa fa-music"></i></a></li>
                                            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Video"><i class="fa fa-video-camera"></i></a></li>
                                            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Sound Record"><i class="fa fa-microphone"></i></a></li>
                                            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Picture"><i class="fa fa-picture-o"></i></a></li>
                                        </ul>
                                        <button type="submit" class="btn btn-success green"><i class="fa fa-share"></i> Share</button>
                                    </form>
                                </div><!-- Status Upload  -->
                            </div><!-- Widget Area -->
                        </div>

                    </div>
                </div>
            </div>

            <div class="tab-pane fade in" id="tab2">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="myInput" onkeyup="searchFunction()" placeholder="Search for names.."/>
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
                <table class="table table-condensed table-striped table-bordered table-hover" id="myTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>LOGIN</th>
                    </tr>
                    </thead>
                    <tbody class="searchable">
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.login}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade in" id="tab3">
                <table class="table table-condensed table-striped table-bordered table-hover" id="myTable">
                    <thead>
                    <tr>
                        <th>NAME</th>
                        <th>POST</th>
                    </tr>
                    </thead>
                    <tbody class="searchable">
                    <tr th:each="note : ${notes}">
                        <td th:text="${note.user.name}"></td>
                        <td th:text="${note.body}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
