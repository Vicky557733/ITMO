<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>some title</title>
    <style type="text/css">
        body{
            font-style:italic;
        }
        td{
            padding: 25px;
        }
        input{
            margin: 5px;
            min-width: 120px;
            min-height: 20px;
            border-radius: 5px;
        }
        .submit{
            min-width: 120px;
            width: 150px;
            border-radius: 5px;
        }
        th{
            padding: 5px;
            align: center;
        }
        tr{
            align:center;
        }
        table,tr,th,td,form{
            /*table{*/
            border: 0px;
        }
        form{
            margin: 0 auto;
            width: 150px;
        }
        table{
            width: 100%;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th>login</th>
        <th>register</th>
    </tr>
    <tr>
        <td>
            <form name="login" action="#" method="get">
                <input type="text" name="login" placeholder="login"/><br/>
                <input type="password" name="passwd" placeholder="passwd"/><br/>
                <input class="submit" type="submit" value="login" />
            </form>
        </td>
        <td>
            <form name="register" action="#" method="get">
                <input type="text" name="login" placeholder="login"/><br/>
                <input type="password" name="passwd" placeholder="passwd"/><br/>
                <input class="submit" type="submit" value="register" />
            </form>
        </td>
    </tr>
</table>
</body>
</html>
