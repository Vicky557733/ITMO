<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HOME</title>
    <link href='../static/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
    <link href='../../webapp/resources/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
    <link href='../static/css/styleForHomePage.css' rel='stylesheet' type='text/css'/>
    <link href='../../webapp/resources/css/styleForHomePage.css' rel='stylesheet' type='text/css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../webapp/resources/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#myTab a").not(".direct_link").click(function(e){
                e.preventDefault();
                $(this).tab('show');
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-sm-12 head-block"> <!-- шапка -->
            <a href="#"><img class="logo" src="images/logo.png" alt=""/></a> <!-- логотип, ссылка -->
            Имя и фамилия пользователя
        </div>

        <div class="col-md-12 top-menu"> <!--Меню-->
        </div>


        <div class="col-sm-2">Левый блок</div>

        <div class="col-sm-10 main-block"><!--Основной блок-->
            <div class="container">
                <div class="row">
                    <h3>Status Upload Snipp</h3>
                    <h3 th:text="${login}">adfewfw</h3>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="widget-area no-padding blank">
                            <div class="status-upload">
                                <form id="newPost-form" th:action="@{/addPost}" method="post" role="form" style="display: block;">
                                    <textarea name="body" placeholder="What are you doing right now?" ></textarea>
                                    <h3 th:text="${login}">adfewfw</h3>
                                    <button type="submit" class="btn btn-success green"><i class="fa fa-share"></i> Share</button>
                                </form>
                            </div><!-- Status Upload  -->
                        </div><!-- Widget Area -->
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-sm-12">Подвал сайта</div>
    </div>
</div>
</body>
</html>
